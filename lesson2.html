<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile Page</title>
</head>
<body>

  <h1>Welcome to My Profile</h1>

  <!-- Profile Image -->
  <img src="profile.jpg" alt="My Profile Picture" width="200">

  <!-- Skills Table -->
  <h2>My Skills</h2>
  <table border="1">
    <tr>
      <th>Skill</th>
      <th>Level</th>
    </tr>
    <tr>
      <td>HTML</td>
      <td>Beginner</td>
    </tr>
    <tr>
      <td>CSS</td>
      <td>Intermediate</td>
    </tr>
    <tr>
      <td>Python</td>
      <td>Advanced</td>
    </tr>
  </table>

  <!-- Contact Form -->
  <h2>Contact Me</h2>
  <form>
    <label>Name:</label><br>
    <input type="text" name="name"><br><br>

    <label>Email:</label><br>
    <input type="email" name="email"><br><br>

    <label>Message:</label><br>
    <textarea name="message"></textarea><br><br>

    <input type="submit" value="Send">
  </form>

  <!-- Audio -->
  <h2>My Favorite Song</h2>
  <audio controls>
    <source src="Lil Tjay - Bla Bla (feat. Fivio Foreign) (Official Video) - Lil Tjay.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Video -->
  <h2>My Favorite Video</h2>
  <video width="400" controls>
    <source src="Tera Ghata [slow+reverb] -  Karishma Sharma  Vikram Singh  -  Bastareverbs  - Basta Brothers (1080p, h264).mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Footer -->
  <footer>
    <p>Â© 2026 My Profile Page</p>
  </footer>

</body>
</html>
